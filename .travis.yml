language: node_js
node_js:
  - "stable"
branches:
  only:
  - master
cache:
  directories:
  - node_modules
install:
  - npm i -g npm
  - npm install -g yarn
script:
 - yarn start
 - yarn lint
 - yarn build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: master
